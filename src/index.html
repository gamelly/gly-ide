<!doctype html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Write games and apps with lua direct on your browser!" />
    <title>IDE - Gly Game Engine</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <style>
        :root {
            --vscode-bg: #1e1e1e;
            --vscode-sidebar: #252526;
            --vscode-accent: #007acc;
            --vscode-button: #0e639c;
            --vscode-button-hover: #1177bb;
            --vscode-text: #d4d4d4;
            --vscode-border: #474747;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--vscode-bg);
            color: var(--vscode-text);
            height: 100vh;
            overflow: hidden;
        }

        .layout-default {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #controls-row {
            background-color: var(--vscode-sidebar);
            padding: 4px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--vscode-border);
            height: 36px;
        }

        .small-button {
            background-color: var(--vscode-button);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            height: 24px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .small-button:hover {
            background-color: var(--vscode-button-hover);
        }

        .resolution-input {
            background-color: var(--vscode-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-border);
            padding: 2px 24px 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            width: 70px;
            height: 24px;
            appearance: textfield;
        }

        .resolution-input::-webkit-outer-spin-button,
        .resolution-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .resolution-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .resolution-wrapper::after {
            content: '';
            position: absolute;
            right: 6px;
            width: 16px;
            height: 16px;
            pointer-events: none;
        }

        .width-wrapper::after {
            background: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M14 8H2M14 8L11 5M14 8L11 11M2 8L5 5M2 8L5 11' stroke='%23d4d4d4' stroke-width='1.5'/%3E%3C/svg%3E") no-repeat center;
        }

        .height-wrapper::after {
            background: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8 2L8 14M8 2L5 5M8 2L11 5M8 14L5 11M8 14L11 11' stroke='%23d4d4d4' stroke-width='1.5'/%3E%3C/svg%3E") no-repeat center;
        }

        .resolution-stepper {
            position: absolute;
            right: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 16px;
            opacity: 0;
            pointer-events: none;
        }

        .resolution-stepper button {
            height: 50%;
            border: none;
            background: var(--vscode-button);
            color: white;
            padding: 0;
            font-size: 8px;
            cursor: pointer;
        }

        .resolution-stepper button:hover {
            background: var(--vscode-button-hover);
        }

        .resolution-select {
            background-color: var(--vscode-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-border);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            height: 24px;
            margin-right: 12px;
        }

        .resolution-label {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .resolution-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #top-bar {
            background-color: var(--vscode-sidebar);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--vscode-border);
            height: 48px;
        }

        .content-area {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .panel-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            background-color: var(--vscode-bg);
            transition: width 0.3s ease;
            overflow: hidden;
            width: 50%;
        }

        .editor-header {
            padding: 8px;
            background-color: var(--vscode-sidebar);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--vscode-border);
        }

        #editor-block {
            position: relative;
            flex: 1;
        }

        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            min-width: 32px;
            background-color: var(--vscode-bg);
            border-left: 1px solid var(--vscode-border);
            transition: width 0.3s ease;
        }

        .preview-header {
            padding: 8px;
            background-color: var(--vscode-sidebar);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--vscode-border);
        }

        .preview-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #game {
            flex: 1;
            position: relative;
            min-height: 0;
            background-color: #000;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .console-container {
            height: 200px;
            min-height: 120px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--vscode-border);
            background-color: #1a1a1a;
        }

        #output-header {
            padding: 6px 12px;
            background-color: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: ns-resize;
            user-select: none;
        }

        #output-header .title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            color: #888;
        }

        #output-header .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #output-clear {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #output-clear:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
            font-family: 'JetBrains Mono', Consolas, 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #d4d4d4;
            background-color: #1a1a1a;
        }

        .error-message {
            color: #f14c4c;
            margin: 4px 0;
            padding: 6px 12px;
            background-color: rgba(241, 76, 76, 0.1);
            border-left: 2px solid #f14c4c;
            white-space: pre-wrap;
        }

        .stack-trace {
            color: #666;
            margin: 4px 0 8px 32px;
            font-size: 11px;
            padding: 4px 12px;
            white-space: pre-wrap;
            border-left: 1px solid #333;
        }

        .log-timestamp {
            color: #666;
            margin-right: 8px;
            font-size: 10px;
        }

        .log-message {
            margin: 2px 0;
            padding: 4px 12px;
            border-left: 2px solid transparent;
        }

        .log-message:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }


        #output::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #output::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #output::-webkit-scrollbar-thumb {
            background: #333;
            border: 2px solid #1a1a1a;
            border-radius: 5px;
        }

        #output::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        #output::-webkit-scrollbar-corner {
            background: #1a1a1a;
        }

        .splitter {
            width: 4px;
            background-color: var(--vscode-border);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .splitter:hover {
            background-color: var(--vscode-accent);
        }

        .button {
            background-color: var(--vscode-button);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            height: 28px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-family: inherit;
        }

        .button:hover {
            background-color: var(--vscode-button-hover);
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--vscode-text);
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            background-color: var(--vscode-button);
        }

        #sel-layout {
            background-color: var(--vscode-bg);
            color: var(--vscode-text);
            border: 1px solid var(--vscode-border);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 13px;
            height: 28px;
            font-family: inherit;
        }

        .editor-collapsed {
            width: 32px !important;
            min-width: 32px !important;
            flex-shrink: 0;
        }

        .editor-collapsed~.preview-container {
            width: calc(100% - 32px) !important;
            flex: 1;
        }

        .editor-collapsed #editor {
            display: none;
        }

        .editor-collapsed .editor-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            height: 100%;
            padding: 8px 4px;
            transform: rotate(180deg);
        }

        .editor-collapsed .icon-button svg {
            transform: rotate(180deg);
        }

        .preview-collapsed {
            width: 32px !important;
        }

        .preview-collapsed .preview-content {
            display: none;
        }

        .preview-collapsed .preview-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            height: 100%;
            padding: 8px 4px;
        }
    </style>
</head>

<body>
    <main class="layout-default">
        <div id="top-bar">
            <button class="button" id="btn-play">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 2L13 8L4 14V2Z" fill="currentColor" />
                </svg>
                Play
            </button>
            <button class="button" id="btn-hot-reload">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path

            </button>

                <option selected>layout-default</option>
                <option>layout-game</option>
                <option>layout-editor</option>
            </select>
            <a class="button" target="_blank" href="https://docs.gamely.com.br/">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            </a>
            <button class="button" id="btn-export">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.7071 7.29289L8.70711 4.29289C8.31658 3.90237 7.68342 3.90237 7.29289 4.29289L4.29289 7.29289C3.90237 7.68342 3.90237 8.31658 4.29289 8.70711C4.68342 9.09763 5.31658 9.09763 5.70711 8.70711L7 7.41421V11C7 11.5523 7.44772 12 8 12C8.55228 12 9 11.5523 9 11V7.41421L10.2929 8.70711C10.6834 9.09763 11.3166 9.09763 11.7071 8.70711C12.0976 8.31658 12.0976 7.68342 11.7071 7.29289Z"
                        fill="currentColor" />
                </svg>
                Export .gba
            </button>
        </div>
        <div id="controls-row">
            <button class="small-button" id="btn-pause">
                <svg width="12" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 3H7V13H5V3ZM9 3H11V13H9V3Z" fill="currentColor" />
                </svg>
                Pause
            </button>
            <button class="small-button" id="btn-step">
                <svg width="12" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 2L9 8L4 14V2ZM9 2H11V14H9V2Z" fill="currentColor" />
                </svg>
                Step
            </button>
            <button class="small-button" id="btn-next-frame">
                <svg width="12" height="12" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8L4 14V2L12 8Z" fill="currentColor" />

                Next Frame
            </button>
            <div class="deltatime-container" style="display: flex; align-items: center; gap: 8px;">

                    <option value="auto">Auto</option>
                    <option value="16.67">60 FPS (16.67ms)</option>
                    <option value="33.33">30 FPS (33.33ms)</option>
                    <option value="66.67">15 FPS (66.67ms)</option>

                </select>

                <select class="resolution-select" id="preset-resolutions">
                    <option value="240,160">GBA (240x160)</option>
                    <option value="256,192">NDS (256x192)</option>
                    <option value="640,480">Wii (640x480)</option>
                    <option value="320,240">PS1 (320x240)</option>
                    <option value="640,480">PS2 (640x480)</option>
                </select>
                <span class="resolution-label">Resolution:</span>
                <div class="resolution-wrapper width-wrapper">
                    <input type="number" class="resolution-input" id="width-input" value="240">
                </div>
                <span>x</span>
                <div class="resolution-wrapper height-wrapper">
                    <input type="number" class="resolution-input" id="height-input" value="160">
                </div>
            </div>
        </div>
        <div class="content-area">
            <div class="panel-container">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>Editor</span>
                        <button class="icon-button" id="btn-collapse-editor">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.7 8L10.7 3L12 4.3L8.3 8L12 11.7L10.7 13L5.7 8Z" fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                    <div id="editor-block">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="splitter"></div>
                <div class="preview-container">
                    <div class="preview-header">
                        <span>Preview</span>
                        <button class="icon-button" id="btn-collapse">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.7 8L10.7 3L12 4.3L8.3 8L12 11.7L10.7 13L5.7 8Z" fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                    <div class="preview-content">
                        <div id="game">
                            <canvas id="gameCanvas"></canvas>
                        </div>
                        <div class="console-container">
                            <div id="output-header">
                                <span class="title">Console</span>
                                <div class="controls">
                                    <button id="output-clear">Clear console</button>
                                </div>
                            </div>
                            <div id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/index.js"></script>

    <script>
        const splitter = document.querySelector('.splitter');
        const preview = document.querySelector('.preview-container');
        const editorContainer = document.querySelector('.editor-container');
        const collapseBtn = document.getElementById('btn-collapse');
        const collapseEditorBtn = document.getElementById('btn-collapse-editor');
        const layoutSelector = document.getElementById('sel-layout');
        const mainContainer = document.querySelector('main');

        let isResizing = false;

        function togglePanels(collapseEditor = false) {
            if (collapseEditor) {
                editorContainer.classList.add('editor-collapsed');
                preview.classList.remove('preview-collapsed');
                preview.style.width = 'calc(100% - 32px)';
                editorContainer.style.width = '32px';
            } else {
                preview.classList.add('preview-collapsed');
                editorContainer.classList.remove('editor-collapsed');
                editorContainer.style.width = 'calc(100% - 32px)';
                preview.style.width = '32px';
            }
        }

        function resetToDefault() {
            editorContainer.classList.remove('editor-collapsed');
            preview.classList.remove('preview-collapsed');
            editorContainer.style.width = '50%';
            preview.style.width = '50%';
        }

        function applyLayout(layoutName) {
            mainContainer.className = layoutName;

            switch (layoutName) {
                case 'layout-game':
                    togglePanels(true);
                    break;
                case 'layout-editor':
                    togglePanels(false);
                    break;
                case 'layout-default':
                    resetToDefault();
                    break;
            }
        }

        function handleMouseMove(e) {
            if (!isResizing) return;
            const containerWidth = document.querySelector('.panel-container').offsetWidth;
            const newPreviewWidth = containerWidth - e.clientX;
            const newEditorWidth = e.clientX;

            if (newPreviewWidth >= 32 && newEditorWidth >= 32) {
                preview.style.width = `${newPreviewWidth}px`;
                editorContainer.style.width = `${newEditorWidth}px`;
            }
        }

        splitter.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
            }, { once: true });
        });

        collapseBtn.addEventListener('click', () => {
            togglePanels(false);
        });

        collapseEditorBtn.addEventListener('click', () => {
            togglePanels(true);
        });

        layoutSelector.addEventListener('change', (e) => {
            applyLayout(e.target.value);
        });

        const output = document.getElementById('output');

        function getTimestamp() {
            const now = new Date();
            return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        }

        document.getElementById('preset-resolutions').addEventListener('change', (e) => {
            if (e.target.value) {
                const [width, height] = e.target.value.split(',');
                document.getElementById('width-input').value = width;
                document.getElementById('height-input').value = height;
            }
        });

        const originalLog = console.log;
        console.log = function (...args) {
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');

            output.insertAdjacentHTML('beforeend', `
                <div class="log-message">
                    <span class="log-timestamp">[${getTimestamp()}]</span>
                    ${message}
                </div>
            `);
            output.scrollTop = output.scrollHeight;
            originalLog.apply(console, args);
        };

        document.getElementById('fps-preset').addEventListener('change', (e) => {
            const customWrapper = document.getElementById('custom-dt-wrapper');
            const dtInput = document.getElementById('deltatime-input');

            if (e.target.value === 'auto') {
                customWrapper.style.display = 'none';
            } else {
                customWrapper.style.display = 'flex';
                if (e.target.value !== 'custom') {
                    dtInput.value = e.target.value;
                }
            }
        });

        const originalError = console.error;
        console.error = function (...args) {
            const timestamp = getTimestamp();
            let errorMessage = '';
            let stackTrace = '';

            const message = args.map(arg => {
                if (arg instanceof Error) {
                    stackTrace = arg.stack || '';
                    return arg.message || arg.toString();
                }
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');

            errorMessage = message.replace(/^(Error:\s*)+/i, 'Error: ');

            output.insertAdjacentHTML('beforeend', `
                <div class="error-message">
                    <span class="log-timestamp">[${timestamp}]</span>
                    ${errorMessage}
                </div>
                ${stackTrace ? `<div class="stack-trace">${stackTrace}</div>` : ''}
            `);

            output.scrollTop = output.scrollHeight;
            originalError.apply(console, args);
        };
        let isResizingConsole = false;
        const consoleContainer = document.querySelector('.console-container');
        const outputHeader = document.getElementById('output-header');

        outputHeader.addEventListener('mousedown', (e) => {
            isResizingConsole = true;
            document.addEventListener('mousemove', handleConsoleResize);
            document.addEventListener('mouseup', stopConsoleResize);
        });

        function handleConsoleResize(e) {
            if (!isResizingConsole) return;

            const previewContent = document.querySelector('.preview-content');
            const maxHeight = previewContent.offsetHeight * 0.8;
            const containerHeight = previewContent.offsetHeight - e.clientY + previewContent.offsetTop;

            if (containerHeight >= 120 && containerHeight <= maxHeight) {
                consoleContainer.style.height = `${containerHeight}px`;
            }
        }

        function stopConsoleResize() {
            isResizingConsole = false;
            document.removeEventListener('mousemove', handleConsoleResize);
        }

        document.getElementById('output-clear').addEventListener('click', () => {
            output.innerHTML = '';
        });

        applyLayout('layout-default');
    </script>
</body>

</html>
